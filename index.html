<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Scroll Shop List</title>
    </head>
    <body>
        <div class="scroll-container" id="scroll-container">
            <div class="card" style="background-image: url(top-img.png);">
                <div class="top-content">
                    <h1>
                        <p>蔵前にある</p>
                        <p class="second-line">おすすめのお店</p>
                    </h1>
                    <svg class="arrows">
                        <path class="a1" d="M0 0 L20 20 L40 0"></path>
                        <path class="a2" d="M0 20 L20 40 L40 20"></path>
                        <path class="a3" d="M0 40 L20 60 L40 40"></path>
                    </svg>
                </div>
            </div>
            <div class="card" style="background-image: url(yello-img.png);">
                <div class="card-content">
                    <div class="card-text">
                        <h2>Yello</h2>
                        <p class="card-secondary-header">食べれるネオ立ち飲み屋</p>
                        <p>15種類の無農薬レモンサワーを楽しめる、素敵な立ち飲み屋</p>
                    </div>
                    <a href="https://maps.app.goo.gl/vK2J3DaSyNGoeH6VA" target="_blank">もっとみる</a>
                </div>
            </div>
            <div class="card" style="background-image: url(mclean-img.png);">
                <div class="card-content">
                    <div class="card-text">
                        <h2>McLean</h2>
                        <p class="card-secondary-header">-OLD BURGER STAND-</p>
                        <p>バーガーのビールの組み合わせが最高なバーガースタンド</p>
                    </div>
                    <a href="https://maps.app.goo.gl/nh9xKDgAzTYSy2ek9" target="_blank">もっとみる</a>
                </div>
            </div>
            <div class="card" style="background-image: url(dandelion-img.png);">
                <div class="card-content">
                    <div class="card-text">
                        <h2>Dandelion</h2>
                        <p>チョコレートにこだわったお店で店内飲食でもプレゼントにもおすすめ</p>
                    </div>
                    <a href="https://maps.app.goo.gl/DZKxSBo5hVQdadQaA" target="_blank">もっとみる</a>
                </div>
            </div>         
        </div>
    </body>
    <script>
        const backgroundColors = ["#2A3238", "#FFCF24", "#F3DC8B", "#D4CDAB"]
        const container = document.querySelector('.scroll-container')
        container.addEventListener('scroll', () => {
            for (var i = 0; i < backgroundColors.length; i++) {
                // Calculate the upper and lower ranges, so if the screen is between these, change background color
                const upperRange = (i + 1) * window.innerHeight
                const lowerRange = (i + 1) * window.innerHeight - window.innerHeight
                if ( container.scrollTop > lowerRange && container.scrollTop < upperRange){
                    container.style.backgroundColor = backgroundColors[i]
                }
            } 
        })
    </script>
</html>
